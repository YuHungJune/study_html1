<!doctype html>
<html lang="ko">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">


<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Hello, world!</title>
</head>
<body>
	<!--  -->
	<label for="inputPassword5" class="form-label">Password</label>
	<input type="password" id="inputPassword5" class="form-control"
		aria-describedby="passwordHelpBlock">
	<div id="passwordHelpBlock" class="form-text">Your password must
		be 8-20 characters long, contain letters and numbers, and must not
		contain spaces, special characters, or emoji.</div>
	<br>
	<hr>


	<div class="row g-3 align-items-center">
		<div class="col-auto">
			<label for="inputPassword6" class="col-form-label">Password</label>
		</div>
		<div class="col-auto">
			<input type="password" id="inputPassword6" class="form-control"
				aria-describedby="passwordHelpInline">
		</div>
		<div class="col-auto">
			<span id="passwordHelpInline" class="form-text"> Must be 8-20
				characters long. </span>
		</div>
	</div>

	<hr>
	<br>

	<input class="form-control" id="disabledInput" type="text"
		placeholder="Disabled input here..." disabled>

	<hr>
	<br>

	<form>
		<fieldset disabled>
			<legend>Disabled fieldset example</legend>
			<div class="mb-3">
				<label for="disabledTextInput" class="form-label">Disabled
					input</label> <input type="text" id="disabledTextInput"
					class="form-control" placeholder="Disabled input">
			</div>
			<div class="mb-3">
				<label for="disabledSelect" class="form-label">Disabled
					select menu</label> <select id="disabledSelect" class="form-select">
					<option>Disabled select</option>
				</select>
			</div>
			<div class="mb-3">
				<div class="form-check">
					<input class="form-check-input" type="checkbox"
						id="disabledFieldsetCheck" disabled> <label
						class="form-check-label" for="disabledFieldsetCheck">
						Can't check this </label>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</fieldset>
	</form>




	<hr>
	<br>


	<div class="mb-3">
		<label for="exampleFormControlInput1" class="form-label">Email
			address</label> <input type="email" class="form-control"
			id="exampleFormControlInput1" placeholder="name@example.com">
	</div>
	<div class="mb-3">
		<label for="exampleFormControlTextarea1" class="form-label">Example
			textarea</label>
		<textarea class="form-control" id="exampleFormControlTextarea1"
			rows="3"></textarea>
	</div>

	<hr>
	<br>

	<input class="form-control form-control-lg" type="text"
		placeholder=".form-control-lg" aria-label=".form-control-lg example">
	<input class="form-control" type="text" placeholder="Default input"
		aria-label="default input example">
	<input class="form-control form-control-sm" type="text"
		placeholder=".form-control-sm" aria-label=".form-control-sm example">








	<hr>
	<br>

	<div class="mb-3 row">
		<label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
		<div class="col-sm-10">
			<input type="text" readonly class="form-control-plaintext"
				id="staticEmail" value="email@example.com">
		</div>
	</div>
	<div class="mb-3 row">
		<label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" id="inputPassword">
		</div>
	</div>


	<hr>
	<br>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
