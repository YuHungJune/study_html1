<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	양수만<input type="number" min="0">
	<br>음수만<input type="number" max="-1">
	<br>2배수만<input type="number" value="0" step="2">
	<br>10의 배수만<input type="number" min="0" value="1" step="10">
	<br>기본값으로 10이 나오고 10의 배수만<input type="number" value="10" step="10">
	

</body>
</html>
